<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
 h1{
  color: cornflowerblue;
 }


</style>

<body>
  <h1>连点三次任意位置触发弹窗</h1>

  <script>
    //作业1:实现对三击事件的检测
    //当三击事件发生时,打出一个log
    var clickTime = 0
    var clickCount = 0
    document.addEventListener("click", () => {
      var html =   document.querySelector("html")
      //除了第一次以外 只要时间差小于1秒 就累加次数
      if (Date.now() - clickTime <= 300 && clickTime > 0) {
        //点击间隔小于1000毫秒
        if (clickCount + 1 == 3) {
         alert(`检测到您连点三次`)
          //重置数值
          clickCount = 0
        } else {
          //第二次 或第一次点击
          clickCount++
        }
      } else {
        //点击间隔大于1000毫秒
        //重置为第一次点击
        clickCount = 1

      }
      clickTime = Date.now()
    })

  </script>

</body>

</html>
