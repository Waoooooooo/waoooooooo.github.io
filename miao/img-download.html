<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫猫下载</title>
</head>

<body>
  并行下载数量<input type="number" placeholder="最大:6 默认:1">
  <button>开始下载猫猫</button>
  <script>
    var input = document.querySelector("input")
    var button = document.querySelector("button")
    var quantity = 1
    var cats
    var catsJSON

    //1.异步请求//https://xieranmaya.github.io/images/cats/cats.json
    //得到json
    get("https://xieranmaya.github.io/images/cats/cats.json", (data) => {
      catsJSON = JSON.parse(data)
      cats = catsJSON.map((it, idx) => it.fullUrl)
    })

    input.addEventListener("input", () => {
      if(input.value > 6){
        input.value = 6
      }

      quantity = input.value
    })


    button.addEventListener("click", () => {
      //第二次按按钮,重新装填
      if (cats.length == 0) {
        cats = catsJSON.map((it, idx) => it.fullUrl)
      }

      //此时假定json解析完毕
      //先请求n个猫猫
      for (let index = 0; index < quantity; index++) {
        let cat = cats.pop()
        get(cat, callb)
      }
    })

    //回调函数
    function callb(data) {
      let nextCat = cats.pop()
      if (nextCat) {
        get(nextCat, callb)
      }
    }



    //get请求
    function get(url, callback) {
      var request = new XMLHttpRequest()
      request.open("GET", url, true)
      request.send()
      request.addEventListener("load", () => {
        callback(request.responseText)
      })
    }
  </script>
</body>

</html>
