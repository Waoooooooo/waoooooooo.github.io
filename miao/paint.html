  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  function 画圆(起点x, 起点y, r) {
    var y = r
    for (let x = 0; x <= y; x++) {
      //x方+y方 = r方
      //x = 0 y =r
      //判断y和r的差
      var y2 = y - 1
      var 点到圆心的距离的平方1 = x * x + y * y
      var 点到圆心的距离的平方2 = x * x + y2 * y2
      if (Math.abs(点到圆心的距离的平方1 - r * r) > Math.abs(点到圆心的距离的平方2 - r * r)) {
        dot(x + 起点x, y2 + 起点y)
        dot(-x + 起点x, -y2 + 起点y)
        dot(-x + 起点x, y2 + 起点y)
        dot(x + 起点x, -y2 + 起点y)
        dot(y2 + 起点x, x + 起点y)
        dot(-y2 + 起点x, -x + 起点y)
        dot(-y2 + 起点x, x + 起点y)
        dot(y2 + 起点x, -x + 起点y)
        y--
      } else {
        dot(x + 起点x, y + 起点y)
        dot(-x + 起点x, -y + 起点y)
        dot(-x + 起点x, y + 起点y)
        dot(x + 起点x, -y + 起点y)
        dot(y + 起点x, x + 起点y)
        dot(-y + 起点x, -x + 起点y)
        dot(-y + 起点x, x + 起点y)
        dot(y + 起点x, -x + 起点y)
      }
    }
  }
