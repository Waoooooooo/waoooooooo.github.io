<script type = "ok">
  //17 平面上有一个三角形，它的三个顶点坐标分别为(x1, y1), (x2, y2), (x3, y3)，那么请问这个三角形的面积是多少。
  var x1 = prompt("x1")*1
  var y1 = prompt("y1")*1
  var x2 = prompt("x2")*1
  var y2 = prompt("y2")*1
  var x3 = prompt("x3")*1
  var y3 = prompt("y3")*1
  var a = Math.sqrt((x1-x2)**2 + (y1- y2)**2 )
  var b = Math.sqrt((x2-x3)**2 + (y2- y3)**2 )
  var c = Math.sqrt((x1-x3)**2 + (y1- y3)**2 )
  //s = 1/2 absinC
  console.log(1/4 * Math.sqrt((a+b+c)*(a+b-c)*(a+c-b)*(b+c-a)))
</script>
