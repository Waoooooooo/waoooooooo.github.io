<script id="ch0104/19" type="123">

<script id="ch0105/31" type="123">
  var n = prompt("") * 1  //灯
  var m = prompt("") * 1   //人

  var result = ""
  debugger
  if (m == 1) {
    //全部关闭
    for (let i = 1; i <= m; i++) {
      result += i + ","
    }
  } else if (m == 2) {
    //2的倍数打开 其他全部关闭
    for (let i = 1; i <= m; i++) {
      if (i % 2 != 0) {
        result += i + ","
      }
    }
  } else {
    //人数大于等于三的情况
    result = 1
    for (let index = 3; index <= n; index++) {
      //代表从第三个灯泡后开始遍历,
      var flag = false  //灯是否开启,默认是关闭,作用域只能在循环内部
      //首先判断是否为2的倍数  是的话打开
      if (index % 2 == 0){
        flag = true
      };

      //第三人到第n人對第 a*n個灯泡做相反处理
      for (let indexP = 3; indexP <= index && indexP <= m; indexP++) {
        if (index >= indexP && index % indexP == 0) {
          flag = !flag
        }
      }

      //每个人对该灯泡操作完后,
      if (flag == false) {//如果灯是关的
        result += "," + index
      }
    }
  }

  console.log(result)
</script>

<script id="weekday" type="123">
  // 输入年份与月份，输出这个月的第一天是周几（视具体设定，周一可以用1或0表示）
  //1900年1月1日星期一
  //1582年以来公历的置闰规则：
  //普通闰年：公历年份是4的倍数，且不是100的倍数的，为闰年（如2004年、2020年等就是闰年）。
  //世纪闰年：公历年份是整百数的，必须是400的倍数才是闰年（如1900年不是闰年，2000年是闰年）。
  var y = prompt()
  var m = prompt()
  var day = 0
  var 闰年 = 0

  //1.除去今年外 已经经过的天数
  //1.1每年按365天计算
  debugger
  day = (y - 1 - 1900) * 365
  for (var i = 1900; i < y; i++) {
    if ((i % 4 == 0 && i % 100 != 0 )|| i % 400 == 0) {
      闰年++
    }
  }
  day +=  闰年 //除了当年以外的天数
  if (m > 2) {
    for (i = 1; i < m; i++) {
      var add = 0
      if ((i % 2 == 1 && i < 8) || (i % 2 == 0 && i > 7)) {
        add = 31
      } else if (i == 2) {
        //闰年
        if ((i % 4 == 0 && i % 100 != 0 )|| i % 400 == 0) {
          add = 29
        }else{
          add = 28
        }
      } else {
        add = 30
      }
      day += add
    }
  } else if (m == 2) {
    day += 31
  }
  //此时 day 为输入的月的前一月的最后一天
  day++
  console.log(day%7 + 1)
</script>
