    var clickCat = null
    html.addEventListener("click", function fun(event) {
      //如果存在被放大的猫 则使其在用户点击html时重置为初始位置初始大小 并结束函数
      if (clickCat) {
        clickCat.style.transform=""
        clickCat.style.boxShadow =""
        clickCat = null
        return
      }
      //如果触发事件的为img
      if (event.target.matches("img")) {
        var img = event.target
        //给全局变量clickcat赋值
        clickCat= img
        if (img.style.transform != "") {
          img.style.transform=""
          img.style.boxShadow =""
          return
        }
        //获取窗口的中点
        var windowHeight = window.innerHeight
        var windowWidth = window.innerWidth
        var imgPosition = img.getBoundingClientRect()
        //移动距离
        var x = windowWidth / 2 - imgPosition.x - imgPosition.width/2
        var y = windowHeight / 2 - imgPosition.y - imgPosition.height/2
        //放大系数 0.8倍的屏幕高度

        var coefficient   =  (windowHeight / imgPosition.height) * 0.8

        img.style.transform = `translate(${x}px, ${y}px) scale(${coefficient})`
        img.style.boxShadow = "0 0 0  9999px #000a"
        img.style.zIndex++
      }
    })



    window.onresize = run
    function run() {
      //1.获取section元素对象
      //div的个数为section的实际宽度/220取整
      section.innerHTML = ""
      var quantityOfDiv = Math.floor(section.offsetWidth / 220)
      for (let index = 0; index < quantityOfDiv; index++) {
        section.append(document.createElement("div"))
      }

      //获取div宽度
      var divWidth = document.querySelectorAll("div")[0].offsetWidth
      var divs = document.querySelectorAll("div")
      //div的长度 初始都为0
      var divHeights = Array(quantityOfDiv).fill(0)
      var imgs = Array(quantityOfDiv).fill(0).map(it => [])
      for (const cat of cats) {
        //计算出每张图片的高度
        var imgHeight = divWidth / (cat.width / cat.height)
        //添加入高度最小的数组中
        var minHeight = Math.min(...divHeights)
        //得到最矮的div 在 divs和divHeights/imgs数组中的下标
        var minIndex = divHeights.indexOf(minHeight)
        divHeights[minIndex] += imgHeight
        var img = document.createElement("img")
        img.src = cat.fullUrl
        imgs[minIndex].push(img)
      }

      //循环结束后 imgs中的每个数组分别对应divs中的每个div中药append的图片
      divs.forEach((div, i) => {
        div.append(...imgs[i])
      })
    }
