<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="table.css">
  <style>
    table{
      width: 100px;
      border-collapse: collapse;
      margin: auto;
      margin-top: 100px;

      text-align: center;
    }
    tr{
      height: 33px;
      border: 2px solid blue;
    }
    col{
      border: 2px solid blue;
    }
    td:hover{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <table>
    <col>
    <col>
    <col>


    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>

  </table>
</body>
</html>
