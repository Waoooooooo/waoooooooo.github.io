<head>

  <title>Document</title>
  <style>

    span{
      overflow: hidden;
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid;
      position: relative;

    }
    img{
      position: absolute;
      transition: 3s steps(28);

    }

      left: -2800px;
    }
