<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    html,body{
    margin: 0;

    }
    *{
      box-sizing: border-box;
    }
    dl{

      list-style: none;


      dd,dt{
        width: 100px;
        height: 100px;

        &:hover{
          border: 2px solid;
        }
      }



      dt{
        display: block;
        position: relative;
      }
      /*
      设置dd元素为行内块元素
      */
      dd{
        display: inline-block;
        margin: 0;
        padding: 0;
      }
    }
  </style>
  <script src="less.js"></script>
</head>
<body>
  <dl>

</body>
</html>
