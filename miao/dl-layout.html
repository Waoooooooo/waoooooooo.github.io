<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    html,body{
    margin: 0;

    }
    *{
      box-sizing: border-box;
    }
    ol{
      margin: 50px;
      list-style: none;
      position: relative;
      padding-left: 100px;
      display: grid;
      /* border:1px solid black; */
      grid-template-columns: repeat(auto-fit, 100px) ;
      grid-template-rows: repeat(auto-fit,50px);
      grid-auto-rows: 50px;

      dd{

        counter-increment: ddnumb;
        margin: 0;
        border:1px solid black;
      }
      dt{
        position: absolute;
        left:0px;
        width: 100px;
        height: 50px;
        counter-reset: ddnumb;
        margin: 0;
        border:1px solid black;
      }
      dd,dt{
        text-align: center;
        line-height: 50px;
      }
    }
  </style>
  <script src="less.js"></script>
</head>
<body>
  <ol>
    <dt>导演:</dt>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
  </ol>
  <ol>
    <dt>演员:</dt>
    <dd>王1</dd>
    <dd>王2</dd>
    <dd>王3</dd>
    <dd>王1</dd>
    <dd>王2</dd>
    <dd>王3</dd>  <dd>王1</dd>
    <dd>王2</dd>
    <dd>王3</dd>  <dd>王1</dd>

    <dd>王3</dd>
  </ol>
  <ol>

  </ol>
</body>
</html>
