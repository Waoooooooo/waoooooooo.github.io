<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    html,body{
    margin: 0;

    }
    *{
      box-sizing: border-box;
    }
    dl{
      font-size:  0px;
      list-style: none;
      /*给dt预留位置*/
      padding-left: 100px;

      dd,dt{
        font-size: 18px;
        margin: 0;
        width: 100px;
        height: 100px;
        text-align:center;
        line-height:100px;
        border: 1px solid;
        &:hover{
          background-color: #666464ba;
        }
      }
      /*1.设置dt为块元素 实现换行,
        2.并使margin-bottom为-100px实现下面的dd元素上移
        3.给相对定位让dt元素移动到父元素padding的范围内
       */
      dt{
        display: block;
        position: relative;
        left:-100px;
        margin-bottom: -100px;
      }
      /*
      设置dd元素为行内块元素
      */
      dd{
        display: inline-block;
        margin: 0;
        padding: 0;

      }

    }
  </style>
  <script src="less.js"></script>
</head>
<body>
  <dl>
    <dt>导演:</dt>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王五</dd>
    <dd>张三</dd>
    <dt>演员:</dt>
    <dd>王1</dd>
    <dd>王2</dd>
    <dd>王3</dd>
    <dd>王1</dd>
    <dd>王2</dd>
    <dd>王3</dd>
    <dd>王2</dd>
    <dd>王3</dd>
    <dd>王2</dd>
    <dd>王1</dd>
    <dd>王3</dd>
    <dd>王1</dd>
    <dt>配乐:</dt>
    <dd>王1</dd>
    <dd>王2</dd>

  </dl>
</body>
</html>
