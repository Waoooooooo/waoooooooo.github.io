<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滑块</title>
  <style>
    html,body {
      margin: 0;
    }
    div.box {
      box-sizing: border-box;
      border: gray 3px solid;
      border-radius: 150px ;
      width: 400px;
      display: block;
      height: 214px;
    }
    .box::after{
      content:'';
      border-radius: 100px ;
      display: inline-block;
      width: 198px;
      height: 198px;
      margin: 5px;
      background-color: #fff;
      box-sizing: border-box;
      border: #000 1px solid;
      box-shadow: rgb(68, 69, 68) 1px 3px 5px;
      transition: 1s;
    }
    input:checked +label>div::after{
      margin-left: 188px;

    }
    input:checked + label>div{
      box-shadow: inset 0px 0 0 110px #30f349;

      /* box-shadow:inset green   75px 75px  ; */
    }

  </style>
</head>
<body>
  <input type="checkbox" name="" id="a">
  <label for="a">
    <div class="box"></div>
  </label>

</body>
</html>
