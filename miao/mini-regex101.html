<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则</title>
  <style>
    body {
      position: relative;
    }

    b {

      /*变量声明*/
      [dataId="1"] {
        --group-color: #9fcba1;
      }

      [dataId="2"] {
        --group-color: #e0bf8b;
      }

      [dataId="3"] {
        --group-color: #acadfc;
      }

      [dataId="4"] {
        --group-color: #e1abf5;
      }

      [dataId="5"] {
        --group-color: #ef9b95;
      }

      font-weight: normal;
      color: black;
      position: relative;

      /*选中后代被hover的b的后伪元素*/
      /*不选中 没有元素被hover的b*/
      &:hover:not(:has(:hover)) {
        outline: black 2px solid;

      }



      &:nth-child(odd) {
        background-color: rgb(99, 177, 249);

        & i {
          background-color: color-mix(in srgb, var(--group-color) 60%, white);
        }
      }

      &:nth-child(even) {
        background-color: rgb(188, 219, 247);

        & i {
          background-color: var(--group-color);
        }
      }
    }

    em {
      outline: red 1px solid;
      position: relative;
    }

    i[dataId] {
      font-weight: normal;
      font-style: normal;
      position: relative;
      z-index: 1;
    }

    /*不选中里面有被hover的i*/
    i:hover:not(:has(:hover)) {
      outline: black 2px solid;

    }

    #matchMsg {
      position: absolute;
      white-space: pre;
      color: white;
      background-color: black;
      padding: 5px;
      border-radius: 5px;
      display: block;
      font-size: 10px;
      box-sizing: border-box;
    }

    div {
      position: relative;
      display: flex;

      >pre {
        border: 2px solid #9fcfff;
        padding: 5px;
        border-radius: 10px;
        margin: 0px;
        /* position: absolute; */
        width: 300px;
        height: 300px;
        background-color: transparent;
        font-size: large;
        text-wrap: wrap;
        overflow-wrap: break-word;
      }

      >pre {
        margin-left: 10px;
        /* z-index: -1; */
      }
    }

    p {
      margin: 0;
      padding: 10px;
      padding-left: 0;
    }
  </style>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  正则: <br>
  <input type="text" id="regString" value="1"> <button onclick="run()">run</button><br>
  <label>I <input type="checkbox" id="checkI"></label>
  <label>S <input type="checkbox" id="checkS"></label>
  <label>G <input type="checkbox" checked id="checkG"></label>
  <label>M <input type="checkbox" id="checkM"></label>
  <label>Y <input type="checkbox" id="checkY"></label>
  <p><span>msg:</span><span id="msg"></span></p>
  匹配字符串:
  <div>
    <pre id="pre" contenteditable oninput="run()"></pre>
  </div>

  <span id="matchMsg"></span>
</body>
<script>
  //1.匹配部分改成worker x
  //2.pre 改为可编辑  √
  //3.光标归位 √
  var isInit = true
  run()
  isInit = false
  //监听run函数的内容改变事件




  /*
  *getCursorPosition
  *获取匹配前的el元素光标位置
  *依赖函数 traverse
  */
  function getCursorPosition(el) {
    //获取Selection对象
    var selection = window.getSelection()
    var startIdx = getIdx(selection.anchorNode, selection.anchorOffset)
    var endIdx = getIdx(selection.focusNode, selection.focusOffset)
    //传入开始和结束节点以及开始和结束字符对应的下标 找出光标位置
    function getIdx(target, targetIdx) {
      var idx = 0
      traverse(el, (e) => {
        if (e.nodeType === Node.TEXT_NODE) {
          //如果当前遍历的是文本节点
          if (e === target) {
            idx += targetIdx
            return true
          }
          idx += e.textContent.length
        }
        return false
      })
      return idx
    }
    //返回开始和结束位置的最大值
    return Math.max(startIdx, endIdx)
  }
  /*
  * 遍历元素 对element的子元素做action操作
  */
  function traverse(element, action) {
    if (action(element)) {
      return true
    }

    for (var child of element.childNodes) {
      if (traverse(child, action)) {
        return true
      }
    }
    return false
  }


  /*
 *setCursorPosition
 *将光标插入元素(element)的文本内容的position位置
 *依赖函数 traverse
 */
  function setCursorPosition(element, position) {
    //先序遍历元素的所有文本节点,
    //每过一个文本节点 position 总是减去该节点的文本的长度,
    //结束条件:当文本节点的文本长度大于position时停止遍历 此时的position和文本节点就是 光标要插入的位置
    traverse(element, (e) => {
      if (e.nodeType === Node.TEXT_NODE) {
        if (position > e.textContent.length) {
          position -= e.textContent.length
        } else {
          //要插入到e节点的 position位置
          //1.通过selection对象获取range对象
          var selection = window.getSelection()
          console.log(e)
          console.log(position)

          var range = selection.getRangeAt(0)
          range.setStart(e, position)
          //结束函数
          return true
        }
      }
    })

  }


  function run() {
    if (!isInit) {
      //如果不是第一次
      //获取光标位置
      var cursorPosition = getCursorPosition(pre)
      console.log(cursorPosition)
    }
    var flag = ""
    if (checkI.checked) {
      flag += "i"
    }
    if (checkG.checked) {
      flag += "g"
    }
    if (checkM.checked) {
      flag += "m"
    }
    if (checkY.checked) {
      flag += "y"
    }
    if (checkS.checked) {
      flag += "s"
    }




    var string = pre.innerText
    try {
      var re = new RegExp(regString.value, "d" + flag)
    } catch (error) {
      msg.innerHTML = error.name
      return
    }
    msg.innerHTML = ""
    var match
    var leftMap = {}
    var resultStr = ""
    var preIndex = 0
    var count = 0
    while (match = re.exec(string)) {
      resultStr += string.slice(preIndex, match.index)
      preIndex = re.lastIndex
      var indices = match.indices

      //****0宽断言****
      //匹配长度为0的时候,lastIndex是不变的,此时为0宽断言
      if (match[0] == '') {
        //在match.index前拼上em标签
        re.lastIndex++
        resultStr += "<em></em>"
      }

      //处理匹配到的字符串index - lastindex
      var matchStr = match[0]

      //****分组情况****
      //如果使用或可能会出现分组为undefind的情况 所以先过滤掉空白分组
      indices = indices.filter(e => e)
      //如果存在分组,取出匹配到的分组,映射储存的是相对下标有几个tag
      if (indices.length > 1) {
        resultStr += `<b data-index =${count} >`
        count++
        indices = indices.slice(1)

        var leftTagsMap = indices.reduce((map, e, i) => {
          if (!e) {
            return map
          }
          var position = e[0] - match.index
          if (map[position]) {
            map[position]++
          } else {
            map[position] = 1
          }
          return map
        }, {})
        var rightTagsMap = indices.reduce((map, e, i) => {
          var position = e[1] - match.index
          if (map[position]) {
            map[position]++
          } else {
            map[position] = 1
          }
          return map
        }, {})
        //拼接匹配的字符串
        var i = 1 //i作为组号
        for (var index = 0; index < matchStr.length; index++) {
          var leftTag = ""
          var rightTag = ""
          while (leftTagsMap[index]) {
            leftTag += `<i dataId =${i} data-index =${count}>`
            i++
            leftTagsMap[index]--
          }
          while (rightTagsMap[index]) {
            rightTag += `</i>`
            rightTagsMap[index]--
          }
          if (leftTag && rightTag) {
            //如果左右标签同时存在一个下标上
            //左+右+当前下标
            resultStr += rightTag + leftTag + matchStr[index]
          } else {
            resultStr += leftTag + rightTag + matchStr[index]
          }
        }
        rightTag = ""
        while (rightTagsMap[index]) {
          rightTag += `</i>`
          rightTagsMap[index]--
        }
        resultStr += rightTag
        resultStr += "</b>"
      } else if (indices.length == 1 && match[0] !== '') {
        //没有分组
        //两边加上<b>
        resultStr += `<b data-index =${count} >${matchStr}</b>`
        count++
      }


      //****非全局情况****
      if (!re.global) {
        //如果g没有设定则 lastindex 为0
        preIndex = match.indices[0][1]
        break
      }
    }

    //循环结束后将剩余部分拼接
    resultStr += string.slice(preIndex)
    // var resultStr=getStr(left,right,string)
    pre.innerHTML = resultStr


    if (!isInit) {
      //如果不是第一次
      setCursorPosition(pre, cursorPosition)
    }
    $("b").on("mouseout", function (e) {
      $(matchMsg).css({
        display: "none",
      })
    }).on("mouseover", function (e) {
      var rect = e.target.getBoundingClientRect()
      var left = rect.x - 8
      var top = rect.y - 100 - 8
      $(matchMsg).css({
        display: "block",
        left,
        top,
        width: 100,
        height: 100
      }).text(`match : ${$(e.target).attr("data-index")}`)

    });

  }





</script>

</html>
