<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      background-color: #202020;
    }

    #sun {
      background-color: gold;
      border-radius: 999px;
      width: 100px;
      height: 100px;
      box-shadow: 0 0 50px rgb(239, 117, 17);
    }

    #earth {
      box-shadow: 0 0 10px rgb(195, 195, 239);
      background-color: blue;
      border-radius: 999px;
      width: 30px;
      height: 30px;
    }

    #moon {
      background-color: rgb(251, 255, 206);
      border-radius: 999px;
      width: 10px;
      height: 10px;
    }

    #moon,
    #earth,
    #sun {
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <section>
    <div id="sun"></div>
    <div id="earth"></div>
    <div id="moon"></div>
  </section>
  <script>
    var earthAngle = 0
    var moonAngle = 0
    var sunAngle = 0
    var earth = document.querySelector("#earth")
    var moon = document.querySelector("#moon")
    var sun = document.querySelector("#sun")
    setTimeout(turn, 17);





    function turn() {
      sun.style.top = window.innerHeight / 2 + "px";
      sun.style.left = window.innerWidth / 2 + "px";

      var time = Date.now()
      var earthAngle = time * 0.001
      var earthTop = (Math.sin(earthAngle) * 50)
      var earthLeft = (Math.cos(earthAngle) * 300)
      earth.style.top = earthTop + window.innerHeight / 2 + "px";
      earth.style.left = earthLeft + window.innerWidth / 2 + "px";
      if (earthTop < 0 ) {
        earth.style.zIndex=-1
      }else{
        earth.style.zIndex=1
      }

      var moonAngle = time * 0.015
      var moonTop = (Math.sin(moonAngle) * 10)
      var moonLeft = (Math.cos(moonAngle) * 50)
      moon.style.top = parseFloat(earth.style.top) + moonTop +  "px";
      moon.style.left = parseFloat(earth.style.left) + moonLeft + "px";
      if (moonTop < 0 ) {
        moon.style.zIndex=-2
      }else{
        moon.style.zIndex=1
      }



      setTimeout(turn, 17);
    }



  </script>
</body>

</html>
