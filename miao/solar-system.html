<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #202020;
    }

    section {
      display: flex;
      align-content: center;
      justify-content: center;
      height: 100%;
      position: relative;

    }

    #太阳 {
      background-color: yellow;
      border-radius: 999px;
      width: 100px;
      height: 100px;
      margin: auto;
      box-shadow: 0 0 50px rgb(239, 117, 17);
      position: absolute;
      left: 50%;
      right: 50%;
      top: 50%;
      z-index: 1;
    }

    #地球 {
      display: flex;
      box-shadow: 0 0 10px rgb(195, 195, 239);
      background-color: blue;
      border-radius: 999px;
      width: 30px;
      height: 30px;
      margin: auto;
      margin-top :550px;;
      position: relative;
    }
    #moon {
      display: inline-block;
      box-shadow: 0 0 10px rgb(190, 190, 190);
      background-color: rgb(251, 255, 206);
      border-radius: 999px;
      width: 10px;
      height: 10px;
      margin: auto;
      position: relative;
    }
  </style>
</head>

<body>
  <section>
    <div id="太阳"></div>
    <div id="地球">
      <span id="moon">

      </span>
    </div>
  </section>
  <script>
    var angle = 0
    var lastTime = null
    var 地球 = document.querySelector("#地球")
    var moon = document.querySelector("#moon")
    setTimeout(turn, 17);
    setTimeout(turn2, 17);

    function turn(time) {
      var time = Date.now()
      if (lastTime != null) {
        angle += (time - lastTime) * 0.0001;
      }
      lastTime = time;
      var top = (Math.sin(angle) * 50)
      var left = (Math.cos(angle) * 450)
      if (top < 0 && left < 100) {
        地球.style.zIndex = 0
      } else {
        地球.style.zIndex = 2
      }
      地球.style.top = top -10+"px";
      地球.style.left = left + 20+ "px";
      setTimeout(turn, 17);
    }

    function turn2(time) {
      var time = Date.now()
      if (lastTime != null) {
        angle += (time - lastTime) * 0.001;
      }
      lastTime = time;
      var top = (Math.sin(angle) * 30)
      var left = (Math.cos(angle) * 50)
      moon.style.top = top +"px";
      moon.style.left = left + "px";
      setTimeout(turn2, 17);
    }


  </script>
</body>

</html>
